name: Test on minimum deno version

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main", "release/**/*"]

permissions:
  contents: read
  id-token: write # The OIDC ID token is used for authentication with JSR.

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.2.0

      - name: Check Types
        run: deno task check

      - name: Check formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: "Test publish"
        run: deno publish --dry-run

      - name: Run tests
        run: deno task test
