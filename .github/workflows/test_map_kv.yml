name: Test KV map

on:
  push:
    branches: ["main", "release/**/*"]
  pull_request:
    branches: ["main", "release/**/*"]

permissions:
  contents: read
  id-token: write # The OIDC ID token is used for authentication with JSR.

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v2

      - name: Run tests
        run: deno task test -- map
